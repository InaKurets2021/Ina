<!DOCTYPE html>
<html lang="ru">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./css/index.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
      <title>FirstProject</title>
</head>

<body>
<div class="banner">
      <div class="container">
            <div class="header">
                  <div class="header_logo">MOVEE</div>
                  <div class="header_menu"> 
                        <div class="header_link">Цены</div>
                        <div class="header_link">Автопарк</div>     
                        <div class="header_link">Отзывы</div>      
                        <div class="header_link">Контакты</div> 
                  </div>
                  <div class="header_phone">8(029)999-12-13</div>
                  <div class="header_burger"></div>
      </div>
      <div class="banner_content">
            <div class="banner_column">
                  <div class="banner_maintitle"> Квартирные переезды</div>
                  <div class="banner_subtitle">По Бресту и области</div>
                  <div class="banner_buttom">Заказать</div>
                  <div class="banner_icons">
                        <div class="banner_icon"> 
                              <img class="icons_img" src="./img/truck.png" alt="car">
                              <div class="icons_text">Более 800 переездов</div>
                  </div>
                        <div class="banner_icon"> 
                              <img class="icons_img" src="./img/Vector.png" alt="vector">
                              <div class="banner_icons_text">Бережная упаковка</div>
                  </div>
                  <div class="banner_icon">
                              <img src="./img/money.png" alt="money">
                              <div class="banner_icons_text">Фиксированная цена</div>
                  </div>
            </div>
      </div>
      <div class="banner_man">
            <img class="banner_img"src="./img/man.png" alt="man">
      </div>
</div>
</div>
</body>
</html>

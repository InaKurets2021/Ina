<!DOCTYPE html>
<html lang="ru">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./css/index.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
      <title>FirstProject</title>
</head>

<body>
<div class="landing_page">
      <div class="container">
            <div class="landing_page_header">
                  <div class="header_logo">MOVEE</div>
                  <div class="header_menu"> 
                        <div class="header_menu_link">Цены</div>
                        <div class="header_menu_link">Автопарк</div>     
                        <div class="header_menu_link">Отзывы</div>      
                        <div class="header_menu_link">Контакты</div> 
                  </div>
                  <div class="header_phone">8(029)999-12-13</div>
                  <div class="header_burger"></div>
      </div>
      <div class="landing_page_first_block">
            <div class="first_block_column">
                  <div class="first_block_maintitle"> Квартирные переезды</div>
                  <div class="first_block_subtitle">По Бресту и области</div>
                  <div class="first_block_buttom">Заказать</div>
                  <div class="first_block_icons">
                        <img src="./img/truck.png" alt="car">
                        <div class="first_block_icons_text">Более 800 переездов</div>
                        <img src="./img/Vector.png" alt="vector">
                        <div class="first_block_icons_text">Бережная упаковка</div>
                        <img src="./img/money.png" alt="money">
                        <div class="first_block_icons_text">Фиксированная цена</div>
            </div>
      </div>
      <div class="first_block_man">
            <img src="./img/man.png" alt="man">
      </div>
</div>
</div>
</body>
</html>

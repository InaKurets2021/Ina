<!DOCTYPE html>
<html lang="ru">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./css/index.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
      <title>FirstProject</title>
</head>

<body>
<div class="banner">
      <div class="container">
            <div class="header">
                  <div class="header__logo">MOVEE</div>
                  <div class="header__menu"> 
                        <div class="header__link">Цены</div>
                        <div class="header__link">Автопарк</div>     
                        <div class="header__link">Отзывы</div>      
                        <div class="header__link">Контакты</div> 
                  </div>
                  <div class="header__phone">8(029)999-12-13</div>
                  <div class="header__burger"></div>
      </div>
      <div class="banner__content">
            <div class="banner__column">
                  <div class="banner__maintitle"> Квартирные переезды</div>
                  <div class="banner__subtitle">По Бресту и области</div>
                  <div class="banner__buttom">Заказать</div>
                  <div class="banner__icons">
                        <div class="banner__icon"> 
                              <img class="icons__img" src="./img/truck.png" alt="car">
                              <div class="icons__text">Более 800 переездов</div>
                  </div>
                        <div class="banner__icon"> 
                              <img class="icons__img" src="./img/Vector.png" alt="vector">
                              <div class="banner__icons__text">Бережная упаковка</div>
                  </div>
                  <div class="banner__icon">
                              <img src="./img/money.png" alt="money">
                              <div class="banner__icons__text">Фиксированная цена</div>
                  </div>
            </div>
      </div>
      <div class="banner__man">
            <img class="banner__img"src="./img/man.png" alt="man">
      </div>
</div>
</div>
</body>
</html>
